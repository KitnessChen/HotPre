<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{keyword}} - HotPre</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-2.1.1.min.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="static/js/highcharts.js"></script>
    <script src="static/js/chartkick.js"></script>

    <script src="static/js/search.js" type="text/javascript"></script>

  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home">HotPre</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/home">Back to search</a></li>
          <li><a href="/samples">Use samples</a></li>
        </ul>
      </div>
    </nav>

    <!-- main -->
    <div class="main-container">
      <div class="search-container">
        <div class="search-result">
          <h4 class="keyword-title">{{keyword}}</h4>
        </div>
        <div class="data-view" id="data-view">
          <div class="row row-1">
            {% for feature in features %}
            {% if not features[feature]%}
            <div class="col-md-3">
              <h4 id="{{feature}}">{{feature}}: data[feature]</h4>
            </div>
            {% end %}
            {% end %}
          </div>
          <div class="row row-2">
            <meta content="user info">
            {% for feature in features %}
            {% if features[feature]%}
            <div class="col-md-3">
              <h4 id="{{feature}}">{{feature[5:]}}: data[feature]</h4>
            </div>
            {% end %}
            {% end %}
          </div>
        </div>
        <div class="chart-container">
          <button id="predict" class="btn btn-default">See prediciton</button>
          <div class="data-chart" id="data-chart">
            <script>
            new Chartkick.LineChart("data-chart", {{data}});
            </script>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
