<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samples - HotPre</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/sample.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-2.1.1.min.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="//www.google.com/jsapi"></script>
    <script src="static/js/chartkick.js"></script>

    <script src="static/js/sample.js" type="text/javascript"></script>

  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home">HotPre</a>
      </div>
    </nav>

    <!-- main -->
    <div class="main-container">
      <div class="sample-container">
        <div class="select-sample dropdown">
          <a class="dropdown-toggle samples" data-toggle="dropdown" href="#">
            <h4 class="sample-title">Choose one of our samples<b class="caret"></b></h4>
          </a>
          <ul class="dropdown-menu">
            {% for sample in samples %}
            <li><a class="sample-item" id="{{sample}}" data-toggle="tab" href="/examples/{{sample}}">{{sample}}</a></li>
            {% end %}
          </ul>
        </div>
        <div class="data-view" id="data-view">
          <div class="row row-1">
            <div class="col-md-3" id="tweets">
              <h4>Tweets: </h4>
            </div>
            <div class="col-md-3" id="retweets">
              <h4>Retweets: </h4>
            </div>
            <div class="col-md-3" id="favourites">
              <h4>Favourites: </h4>
            </div>
          </div>
          <div class="row row-2">
            <meta content="user info">
            <div class="col-md-3" id="user-favourites">
              <h4>Favourites: </h4>
            </div>
            <div class="col-md-3" id="user-followers">
              <h4>Followers: </h4>
            </div>
            <div class="col-md-3" id="user-friends">
              <h4>Friends: </h4>
            </div>
            <div class="col-md-3" id="user-lists">
              <h4>Lists: </h4>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <div class="data-chart" id="data-chart">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
